<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Friends - Kokoa Clone</title>
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <div class="status-bar">
      <div class="status-bar__column">
        <span>No Service</span>
        <i class="fa-solid fa-wifi"></i>
      </div>
      <div class="status-bar__column">
        <span>18:43</span>
      </div>
      <div class="status-bar__column">
        11%
        <i class="fa-solid fa-battery-quarter"></i>
        <i class="fa-solid fa-bolt"></i>
      </div>
    </div>

    <header class="screen-header">
      <h1 class="screen-header__title">Friends</h1>
      <div class="screen-header__icons">
        <span class="screen-header__icon"><i class="fa-solid fa-magnifying-glass fa-lg"></i></span>
        <span class="screen-header__icon"><i class="fa-solid fa-music fa-lg"></i></span>
        <span class="screen-header__icon"><i class="fa-solid fa-gear fa-lg"></i></span>
      </div>
    </header>

    <nav class="nav">
      <ul class="nav__ul">
        <li class="nav__li">
          <a class="nav__a" href="friends.html"><i class="fa-solid fa-user fa-2x"></i></a>
        </li>
        <li class="nav__li">
          <a class="nav__a" href="#"><span class="nav__chat-notification">1</span><i class="fa-regular fa-comment fa-2x"></i></a>
        </li>
        <li class="nav__li">
          <a class="nav__a" href="#"><i class="fa-solid fa-magnifying-glass fa-2x"></i></a>
        </li>
        <li class="nav__li">
          <a class="nav__a" href="#"><span class="nav__ellipsis-notification"></span><i class="fa-solid fa-ellipsis fa-2x"></i></i></a>
        </li>
      </ul>
    </nav>

    <div class="friends-display-link">
      <div class="friends-display-link__container">
      <i class="fa-solid fa-circle-info friends-display-link__elements"></i>
      <h1 class="friends-display-link__elements">Friends' Name Display</h1>
      <i class="fa-solid fa-angle-right friends-display-link__elements"></i>
    </div>
    </div>

    <main class="friends__screen">   
      <div class="user-component">
        <div class="user-component__column">
          <img src="screenshots/cat.jpg" class="user-component__img user-component__img--xl"/>
          <div class="user-component__text">
            <h4 class="user-component__userName">
              SeokBeom
            </h4>
            <!-- <h6 class="user-component__description">Here are some descriptions...</h6> -->
          </div>
        </div>
        <div class="user-component__column">
        </div>
      </div>
      <div class="friends-screen__channel">
        <div class="friends-screen__channel-header">
          <span>Channel</span>
          <i class="fa-solid fa-angle-up friends-display-link__elements"></i>
        </div>
        <div class="user-component">
          <div class="user-component__column">
            <img src="screenshots/cat.jpg" class="user-component__img user-component__img--sm"/>
            <div class="user-component__text">
              <h4 class="user-component__userName user-component__userName-not-bold">
                Channel
              </h4>
            </div>
          </div>
          <div class="user-component__column">
            <span>2</span>
            <i class="fa-solid fa-angle-right friends-display-link__elements"></i>
          </div>
      </div>
    </main>



  </body>
  <script
    src="https://kit.fontawesome.com/29f215026e.js"
    crossorigin="anonymous"
  ></script>
</html>
